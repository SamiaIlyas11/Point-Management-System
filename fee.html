<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Challan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #eee;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Fee Challan Form</h2>
        <form action="fee.php" method="post">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="point-number">Point Number:</label>
            <input type="text" id="point-number" name="point-number" required>

            <button type="submit">Print Challan</button>
        </form>
    </div>
</body>

</html>
